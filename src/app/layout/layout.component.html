<!-- <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun"> -->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">
      <mat-form-field appearance="fill" class="searchBox">
        <mat-label>Search Something</mat-label>
        <input type="text" matInput placeholder="Type something.." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <!-- <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"> -->
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="{{ nav.link }}"
          *ngFor="let nav of fillerNav"
        >
          {{ nav.name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-header></app-header>
      <!-- <mat-grid-list cols="5" rowHeight="3:1"> -->
      <mat-grid-list [cols]="mybreakpoint" rowHeight="5:1" (window:resize)="handleSize($event)">
        <mat-grid-tile [colspan]="sideLeft">
          <app-section-left></app-section-left>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="content">
          mybreakpoint - {{ mybreakpoint }}
          <router-outlet></router-outlet>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="sideRight">
          <app-section-right></app-section-right>
        </mat-grid-tile>
      </mat-grid-list>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
